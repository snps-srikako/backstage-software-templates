apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: deploy-ad-environment
  title: Deploy Anomaly Detector 
  description: Creates a new AD enviornment and deploy the application
  tags:
    - terraform
    - docker
    - k8s 
spec:
  owner: user:default/snps-srikako
  type: Environment
  parameters:
    - title: Infrastructure Details
      required:
        - environemnt_id
        - prefix
        - cpus
        - memory 
      properties:
        prefix:
          title: Deployment Prefix
          description: Unique name for all cloud resources
          type: string
        environemnt_id:
          title: Environment Type
          type: string
          description: Choose the environment dev/stg/prod
          default: dev
          enum: 
            - dev
            - stg 
            - prod
          enumNames:
            - Development 
            - Stage 
        infra_size:
          title: Infra Size
          type: string
          description: Infrastructure size Small/Medium/Large
          default: "small"
          enum: 
            - "small"
            - "medium"
            - "large"
          enumNames:
            - "Small"
            - "Medium"
            - "Large"          
        appVersion: 
          title: Release Version
          description: Application release version 
          enum: 
            - "v1.10"
            - "v1.12"
            - "v1.3"        
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Provide Repository Details
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.prefix }}
          description: "Anomaly Detector dev environment"
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: This is ${{ parameters.prefix }} AD ${{ parameters.environment_id}} environment
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
